<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="viewGenre(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="primary"
                (click)="viewDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
                Director
            </button>
            <button mat-button color="primary" (click)="viewSynopsis(movie.Title, movie.Description)">
                Synopsis
            </button>
            <button mat-button *ngIf="!isFavoriteMovie(movie._id)" (click)="addFavoriteMovie(movie._id, movie.Title)"
                color="primary">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button mat-button *ngIf="isFavoriteMovie(movie._id)" (click)="deleteFavoriteMovie(movie._id, movie.Title)"
                color="primary">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
