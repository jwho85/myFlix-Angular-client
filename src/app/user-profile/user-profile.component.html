<mat-card>
    <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Username: {{user.Username}}</p>
        <p>Email: {{user.Email}}</p>
        <p>Birthday: {{user.Birthday}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="openEditProfileDialog()" color="primary" class="edit-profile-button">
            Edit Profile
        </button>
        <button mat-raised-button (click)="deleteProfile()" color="warn">
            Delete Profile
        </button>
    </mat-card-actions>
</mat-card>
